services:
  db:
    image: "postgres"
    environment:
      - POSTGRES_PASSWORD=xyz123
      - POSTGRES_USER=amith
      - POSTGRES_DB=shelter
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
  
  etl:
    build: .
    depends_on:
      - db


volumes:
  db_data: